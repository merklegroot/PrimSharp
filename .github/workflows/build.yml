name: build

on:
  push:
    branches: [ master, release/* ]

  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - name: Parse Version
      id: parse_version
      run: echo "::set-output name=version::${GITHUB_REF#refs/heads/release/}"

